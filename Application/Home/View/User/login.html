<include file="Public/header_show" title="管理员登录" />

	<link rel="stylesheet" href="__PUBLIC__/css/login.css" type="text/css">
	<form  class="login" method="POST" action="{:U('User/login_check')}" >
		用户名：<input class="username" type="text" placeholder="用户名" name="username" value="{$username}">
		<div class="feedback"></div>
		密码：<input class="password" type="password" placeholder="密码" name="password">  
		<br>
		<if condition="$user eq 1">
		用户名或密码错误
		<else>
		</if>
		<div class="feedback"></div>
		<div class="button">
			<button type="button" class="btn btn-primary" id="align-center" onClick="location.href='register_index'" >注册</button>
			 <button type="submit" class="btn btn-primary" id="align-center">登录</button>
		</div>
	</form>

<include file="Public/footer_show" />
