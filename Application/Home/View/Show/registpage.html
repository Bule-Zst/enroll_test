<include file="Public/userhead" title="报名列表" />

<div class="container">
  <div class="rows">
    <div class="col-md-12 content">
    	<ul class="nav nav-tabs" role="tablist">
    		<li role="presentation" class="{$listClass}"><a href="{:U('Show/registpage')}">报名列表</a></li>
		
	</ul>
	<div class="table-responsive">
	    <table class="table table-hover">
	        <tr class="success">
	            <th>标题</th>
	            <th>创建人</th>
	            <th>创建时间</th>
	            <th>开始时间</th>
	            <th>结束时间</th>
	            <th>状态</th>
	            <th>操作</th>
	        </tr>
	        <foreach name="registerList" item="v">
	            <tr>
	        	    <td>{$v.title}</td>
	                <td>{$v.username}</td>
	                <td>{$v.dateline|date='Y-m-d H:i:s',###}</td>
	                <td>{$v.start_time|date='Y-m-d H:i:s',###}</td>
	                <td>{$v.end_time|date='Y-m-d H:i:s',###}</td>
	                <td>
	                    <if condition="$v.is_active eq 1">
	                    	已启动
	                    	<else />未启动
	                    </if>
	                </td>
	                <td><a href="{:U('Show/index','proId='.$v[id])}" target="_blank">打开报名</a>
	                </td>
	            </tr>
	        </foreach>
	    </table>
	</div>
	<div align="center">{$page}</div>
    </div>
  </div>
</div>

 

<include file="Public/footer" />
